{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="first">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {{ range $.Site.Data.projects }}
                <ul><li><a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    {{ .title }}
                </a></li></ul>
            {{ end }}
        </div>
    </div>
</section>
